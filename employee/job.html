<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="job.css">
    <script src="database.js" type="module"></script>
</head>
<body>
    <!-- Navigation bar-->
    <div class="nav">
        <div class="links"> 
            <button onclick="location.href='home.html'">HOME</button>
            <button onclick="location.href='job.html'">JOB</button>
            <button onclick="location.href='app.html'">APPLICATION</button>
            <button onclick="location.href='archive.html'">ARCHIVE JOBS</button>
            <button id="signOutBtn">SIGN OUT</button>
        </div>
    </div> 

    <div class="job-container">
        <div class="job-actions">
            <h2>Job List | <span id="jobCount">Total Jobs: 0</span></h2>
            <input type="text" id="searchBar" placeholder="Search">
            <br>
        </div>
        <div class="jable">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Vacancy</th>
                        <th>Type</th>
                        <th>Email</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <!--Edit Job Form-->
    <div id="editJobForm" style="display: none;">
        <h2>Edit Job</h2>
        <form id="editForm">
            <div class="form-grid">
                <div>
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                
                <div>
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                </div>
        
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
        
                <div>
                    <label for="type">Job Type:</label>
                    <input type="text" id="type" name="type" required>
                </div>
    
                <div>
                    <label for="age">Age Requirement:</label>
                    <input type="number" id="age" name="age" min="18" max="60" required>
                </div>
        
                <div>
                    <label for="vacancy">Vacancy:</label>
                    <input type="number" id="vacancy" name="vacancy" required>
                </div>
    
                <div>
                    <label for="email">Contact Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div>
                    <label for="qualifications">Qualifications:</label>
                    <input type="text" id="qualifications" name="qualifications">
                </div>
        
                <div class="full-width">
                    <label for="facilities">Facilities:</label>
                    <textarea id="facilities" name="facilities"></textarea>
                </div>
        
                <div class="full-width">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
            </div>
    
             <div class="form-buttons">
            <button type="button" id="goBackButton">Go Back</button>
            <button type="button" id="saveJobButton">Save Changes</button>
        </div>
        </form>
    </div>
    
    <div id="paginationControls" class="pagination"></div>

    <script type="module" src="job.js"></script>
</body>
</html>
