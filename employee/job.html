<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job</title>
    <link rel="stylesheet" href="job.css">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <script src="database.js" type="module"></script>
</head>
<body>
    <!-- Navigation bar-->
    <div class="nav">
        <div class="links"> 
            <button onclick="location.href='home.html'">HOME</button>
            <button onclick="location.href='job.html'">JOB</button>
            <button onclick="location.href='app.html'">APPLICATION</button>
            <button onclick="location.href='archive.html'">ARCHIVE JOBS</button>
            <button id="signOutBtn">SIGN OUT</button>
        </div>
    </div> 

    <div class="job-container">
        <div class="job-actions">
            <h2>Job List | <span id="jobCount">Total Jobs: 0</span></h2>
            <input type="text" id="searchBar" placeholder="Search by Company">
            <br>
            <div>
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="company">Company</option>
                    <option value="position">Position</option>
                    <option value="type">Type</option>
                </select>
                <button id="sortAsc">Ascending</button>
                <button id="sortDesc">Descending</button>
            </div>
        </div>
        <div class="jable">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Vacancy</th>
                        <th>Type</th>
                        <th>Email</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="paginationControls" class="pagination"></div>

    <script type="module" src="job.js"></script>
</body>
</html>
