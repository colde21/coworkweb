<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script type="module" src="home.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="links">
            <button onclick="location.href='home.html'">HOME</button>
            <button onclick="location.href='job.html'">JOB</button>
            <button onclick="location.href='app.html'">APPLICATION</button>
            <button onclick="location.href='archive.html'">ARCHIVE JOBS</button>
            <button id="signOutBtn">SIGN OUT</button>
        </div>
    </div>

    <div class="container">
        <div class="card job">
            <h3>JOB</h3>
            <p id="jobCount">Total: 0</p>
        </div>
        <div class="card app">
            <h3>APPLICATION</h3>
            <p id="applicationCount">Total: 0</p>
        </div>
        <div class="card emp">
            <h3>EMPLOYED</h3>
            <p id="employedCount">Total: 0</p>
        </div>
        <div class="card vac">
            <h3>VACANCIES</h3>
            <p id="vacanciesCount">Total: 0</p>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-wrapper">
        <!-- Applications by Company Chart -->
        <div class="chart-container">
            <canvas id="applicationsByCompanyChart"></canvas>
        </div>

        <!-- Employed by Position Chart  -->
        <div class="chart-container">
            <canvas id="employedByPositionChart"></canvas>
        </div>

        <!-- Employed by Company Chart -->
        <div class="chart-container">
            <canvas id="employedByCompanyChart"></canvas>
        </div>
    </div>
</body>
</html>
